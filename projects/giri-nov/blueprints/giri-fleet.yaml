apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: giri-fleet
  project: giri-nov
spec:
  base:
    name: default
    version: 2.5.0
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
    monitoring:
      helmExporter:
        enabled: true
      kubeStateMetrics:
        enabled: true
      metricsServer:
        enabled: true
      nodeExporter:
        enabled: true
      prometheusAdapter:
        enabled: true
      resources:
        limits:
          cpu: 100m
          memory: 200Mi
  drift:
    action: Deny
    enabled: true
  driftWebhook:
    enabled: true
  placement:
    autoPublish: true
    fleetValues:
    - value1
    - value2
    - value3
  type: custom
  version: v0
