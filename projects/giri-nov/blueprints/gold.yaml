apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: gold
  project: giri-nov
spec:
  base:
    name: default-aks
    version: 2.6.0
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
    monitoring:
      metricsServer:
        customizationEnabled: true
      prometheusAdapter:
        customizationEnabled: true
  driftWebhook:
    enabled: true
  networkPolicy:
    profile:
      name: default
      version: latest
  type: golden
  version: v1
